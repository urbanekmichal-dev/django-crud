{% if news %}
    <ul>
    {% for n in news %}
        <li><a href="/news/{{n.id}}/">{{n.topic}}</a> <a href="/news/edit/{{n.id}}/">Edit</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No news are available.</p>
{% endif %}

{% if user.is_authenticated %}
<a href="/news/add/">Add news</a>
{% endif %}
