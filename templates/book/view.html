{% extends 'base.html' %}
{% block content %}

<style>
    .card img {
        max-width: 100%;
        object-fit: cover;
    }
</style>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{book.name}}</h3>
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6">
                    <div class="white-box text-center"><img src={{book.image.url}} class="img-responsive"></div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <h4 class="box-title mt-5">Book description</h4>
                    <p> {{book.description}}</p>
                    {% if not user.is_staff %}
                    <button onclick="location.href='{% url 'reserve_book' book.id %}'" class="btn btn-primary btn-rounded">Reserve</button>
                    {% endif %}
                    <div class="table-responsive">
                         <h3 class="box-title mt-5">General Info</h3>
                        <table class="table table-striped table-product">
                            <tbody>
                                <tr>
                                    <td width="300">Author</td>
                                    <td>{{book.author}}</td>
                                </tr>
                             <tr>
                                    <td width="300">Publisher</td>
                                    <td>{{book.publisher}}</td>
                                </tr>
                             <tr>
                                    <td width="300">Published</td>
                                    <td>{{book.published}}</td>
                                </tr>
                                  <tr>
                                    <td width="300">Category</td>
                                    <td>{{book.category}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
